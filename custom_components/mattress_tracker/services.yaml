flip:
  description: Toggles the mattress side and updates the flip date.
  fields:
    device_id:
      name: Device
      description: The mattress device you want to flip.
      required: true
      selector:
        device:
          integration: mattress_tracker
    date:
      name: Date
      description: The date the flip occurred (defaults to today).
      selector:
        date:

rotate:
  description: Toggles the mattress rotation and updates the rotation date.
  fields:
    device_id:
      name: Device
      description: The mattress device you want to rotate.
      required: true
      selector:
        device:
          integration: mattress_tracker
    date:
      name: Date
      description: The date the rotation occurred (defaults to today).
      selector:
        date:

set_side:
  description: Sets the mattress side to a specific value and updates the flip date.
  fields:
    device_id:
      name: Device
      description: The mattress device you want to set.
      required: true
      selector:
        device:
          integration: mattress_tracker
    side:
      name: Side
      description: The side to set (must match configured side names).
      required: true
      selector:
        text:
    date:
      name: Date
      description: The date the flip occurred (defaults to today).
      selector:
        date:

set_rotation:
  description: Sets the mattress rotation to a specific value and updates the rotation date.
  fields:
    device_id:
      name: Device
      description: The mattress device you want to set.
      required: true
      selector:
        device:
          integration: mattress_tracker
    rotation:
      name: Rotation
      description: The rotation to set.
      required: true
      selector:
        select:
          options:
            - "Top at Head"
            - "Top at Foot"
    date:
      name: Date
      description: The date the rotation occurred (defaults to today).
      selector:
        date:
